<header class="no-print">
      <!--<h1 class="logo">{{ site.title }}</h1>-->
      <nav role="navigation">
<ul>
   {% for item in site.data.navigation.links %}
      {% if item.separate_before %} <li><br><br></li> {% endif %}
      <li><a href="{{ item.url }}" {% if item.url == page.url %} class="active"{% endif %} {% if item.is_feed %} class="feed"{% endif %}>{{ item.title }}</a></li>
   {% endfor %}
</ul>
</nav>
</header>
